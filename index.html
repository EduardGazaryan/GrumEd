<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="#" class="login-form" name="submit-to-google-sheet">
            

            
            
            
            <input type="date" name="Date" id="Date" autocomplete="off" placeholder="Enter date" required>
            <input type="text" name="Name" id="Name" autocomplete="off" placeholder="Enter your name" required>
            <input type="price" name="Price" id="Price" autocomplete="off" placeholder="Enter your price" required>
    
            <button type="submit">Записать</button>

            <span id="sendText"></span>

            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTM5OBh0lhcme26t0sme7_bKfbUCgUFdb5CkL7mAcZ4iMWsbM9mMkd2WVFJ5_HwjtKoo_cS5gHPaMpR/pubhtml?gid=1465043136&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
            
        </form>

    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwAF3csqoaBCsuODMj5k3qDRaXrCKkuOVmLJedN-iPD47krOcZQqhUYbKzj2WfZp_dsfQ/exec'
        const form = document.forms['submit-to-google-sheet']
        const sendText = document.getElementById('sendText')
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response =>{
                sendText.innerHTML = "Спасибо, твои данные отправлены успешно!"
                setTimeout(function(){
                    sendText.innerHTML = ''
                }, 3000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>




</body>

</html>
